<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Space+Grotesk:wght@400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 480px;
    overflow: hidden;
    background: #0d0e12;
    font-family: 'Space Grotesk', sans-serif;
    position: relative;
  }

  .card {
    width: 1200px;
    height: 480px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 0 100px;
    padding-bottom: 60px;
    overflow: hidden;
  }

  /* Subtle grid texture */
  .card::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
  }

  /* Green accent bar - left edge */
  .accent-bar {
    position: absolute;
    left: 0;
    top: 0;
    width: 6px;
    height: 100%;
    background: #00e07a;
  }

  /* Top-right corner mark */
  .corner-mark {
    position: absolute;
    top: 48px;
    right: 80px;
    width: 32px;
    height: 32px;
    border-top: 2px solid rgba(0, 224, 122, 0.4);
    border-right: 2px solid rgba(0, 224, 122, 0.4);
  }

  .label {
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: #00e07a;
    margin-bottom: 32px;
  }

  .name {
    font-family: 'Cormorant Garamond', Georgia, serif;
    font-size: 72px;
    font-weight: 400;
    color: #ffffff;
    line-height: 1.1;
    margin-bottom: 24px;
    letter-spacing: -1px;
  }

  .role {
    font-size: 24px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.5);
    line-height: 1.5;
  }

  .domain {
    position: absolute;
    bottom: 52px;
    left: 100px;
    font-size: 15px;
    font-weight: 500;
    letter-spacing: 1.5px;
    color: rgba(255, 255, 255, 0.25);
  }

  /* Subtle glow behind name */
  .glow {
    position: absolute;
    left: 60px;
    top: 50%;
    transform: translateY(-50%);
    width: 400px;
    height: 300px;
    background: radial-gradient(ellipse, rgba(0, 224, 122, 0.04) 0%, transparent 70%);
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="accent-bar"></div>
    <div class="corner-mark"></div>
    <div class="glow"></div>

    <div class="label">Independent AI Consulting</div>
    <div class="name">Peter Wooldridge</div>
    <div class="role">Turn AI from experiment into competitive advantage.</div>

    <div class="domain">quantably.co</div>
  </div>
</body>
</html>
